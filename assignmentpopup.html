<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <title>Assignment</title>
  <link rel="stylesheet" href="styles/datepicker.css">

  <script src="https://kit.fontawesome.com/5b6c304f32.js" crossorigin="anonymous"></script>

</head>
<body>
   <!-- Button trigger modal -->
   <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    <i class="fas fa-plus"></i>
   </button>

   <!-- Modal -->
   <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
     <div class="modal-dialog" role="document">
       <div class="modal-content">
         <div class="modal-header">
           <h5 class="modal-title" id="exampleModalLabel">ADD Due tasks</h5>
           <button type="button" class="close" data-dismiss="modal" aria-label="Close">
             <span aria-hidden="true">&times;</span>
           </button>
         </div>
         <div class="modal-body">
          <form>
            <div class="form-group">
              <div class="mb-3">
                <label for="exampleFormControlSelect1">Select Course</label>
                <select class="custom-select" required>
                  <option value="">Courses</option>
                  <option value="1">1113 - Applied Math</option>
                  <option value="2">1116 - Business Comm.</option>
                  <option value="3">1510 - Java Programming</option>
                  <option value="4">1712 - Business Analysis</option>
                  <option value="5">1537 - Web Development</option>
                  <option value="6">1800 - Project 1</option>
                  <option value="6">1100 - Fundamentals</option>
                </select>
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Type</label>
              <select class="form-control" id="exampleFormControlSelect1">
                <option>Tasks</option>
                <option>Lab</option>
                <option>Assignment</option>
                <option>Quiz</option>
                <option>Group Assignment</option>
                <option>Journal</option>
                <option>Exam</option>
                <option>Others</option>
              </select>
            </div>
            <div class="modal-body">
              <label for="exampleFormControlSelect1">Add Due date</label>
              <input type="text" class="form-control" data-toggle="datepicker" placeholder="Due Date">
            </div>            
            <div div class="form-group">
              <label for="exampleFormControlTextarea1">Details</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
          </form>
         </div>
         <div class="modal-footer">
           <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
           <button type="button" class="btn btn-primary">Save changes</button>
         </div>
       </div>
     </div>
   </div>
   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
   <script src='bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js' type='text/javascript'></script>
   <script src="scripts/datepicker.js"></script>
   <script>
     $(function() {
       $('[data-toggle="datepicker"]').datepicker({
         autoHide: true,
         zIndex: 2048,
       });
     });
   </script>
  </body>
</html>
